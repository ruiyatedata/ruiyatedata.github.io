<input id="in" placeholder="输入参数" type="number"/>
<button onclick="run()">解密</button>
<pre id="out"></pre>
<script>
  async function run() {
    const v = document.getElementById("in").value;
    const r = await fetch("/.netlify/functions/decode", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ data: v })
    }).then(res => res.json());
    document.getElementById("out").textContent = r.output ?? r.error;
  }
</script>
